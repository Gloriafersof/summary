 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/index.css">
    <title>Result Summary</title>
  </head>
  <body>
    <main class="container">
        <div class="container-section">
            <section class="result-component fondoco" id="fondo">
                <div class="result-component-title">
                    <h2>Your result</h2>
                </div>
                <div class="result-component-numbers" >
                    <div class="numbers">
                        <span id="media">76</span>
                        <span>of 100</span>
                    </div>
                </div>
                <div class="result-component-status">
                    <div class="status">

                        Great
                    </div>
                </div>
                <div class="result-component-paragraph">
                    <p>You  scored higher than 65% of the people who has taken these tests.</p>
                </div>
            </section>
            <section></section>
            <section class="summary-component">
                <div class="summary-component-title">
                    <h2>Summary</h2>
                </div>
                <div class="summary-component-list">
                    <div class="reaction">
                        <div class="reaction-icon-title">
                            <img src="" alt="">
                        </div>
                        <div class="reaction-title">
                            <p>Reaction</p> 
                        </div>
                        <div class="reaction-status" id="cambio">
                            <p><span class="cambio">0</span> /100</p>
                        </div>
                    </div>
                    <div class="memory">
                        <div class="memory-icon-title">
                            <img src="" alt="">
                            <div class="memory-title">
                              <p>Memory</p>
                            </div>
                        </div>
                        <div class="memory-status" id="memory">
                            <p><span class="cambio">0</span>/100</p>
                        </div>
                    </div>
                    <div class="Verbal">
                        <div class="verbal-icon-title">
                            <img src="" alt="">
                            <div class="verbal-title">
                                <p>Verbal</p>
                            </div>
                        </div>
                        <div class="verbal-status" id="verbal">
                            <p><span class="cambio">0</span>/100</p>
                        </div>
                    </div>
                    <div class="visual">
                        <div class="visual-icon-title">
                            <img src="" alt="">
                            <div class="visual-title">
                                <p>Visual</p>
                            </div>
                        </div>
                        <div class="visual-status" id="visual">
                            <p><span class="cambio">0</span>/100</p>
                        </div>
                    </div>
                </div>
                <div class="summary-component-button">
                    <button class="button" id="button"> 
                        Continue
                    </button>
                </div>
            </section>
        </div>
    </main>
    <script src="src/funcionar.js"></script>
  </body>
  </html>
